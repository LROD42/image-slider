<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <!--Style-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="./img/cmxcl6jaf6s91.jpg" alt="Image 1" id="content1" class="active" />
            <img src="./img//Rld21bo.jpg" alt="Image 1" id="content2" />
            <img src="./img//tywbf7ea36s91.jpg" alt="Image 1" id="content3" />
            <img src="./img//WhatsApp Image 2022-10-03 at 15.34.39.jpeg" alt="Image 1" id="content4" />
        </div>
        <div class="dot-container">
            <button onclick = "dot(1)"></button>
            <button onclick = "dot(2)"></button>
            <button onclick = "dot(3)"></button>
            <button onclick = "dot(4)"></button>
        </div>
        <button id="prev" onclick="prev()">&lt;</button>
        <button id="next" onclick="next()">&gt;</button>
    </div>

    <!--Scripts-->
    <script src="app.js"></script>
</body>
</html>
